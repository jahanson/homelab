# Control Plane
cluster:
  apiServer:
    admissionControl:
      - configuration:
          exemptions:
            namespaces:
              - openebs-system
              - security
              - kyverno
              - rook-ceph
              - qbittorrent
        name: PodSecurity
    disablePodSecurityPolicy: true
    extraArgs:
      bind-address: 0.0.0.0
  controllerManager:
    extraArgs:
      bind-address: 0.0.0.0
  etcd:
    extraArgs:
      listen-metrics-urls: http://0.0.0.0:2381
  scheduler:
    extraArgs:
      bind-address: 0.0.0.0

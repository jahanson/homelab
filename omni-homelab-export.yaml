kind: Cluster
name: homelab
kubernetes:
  version: v1.29.3
talos:
  version: v1.6.7
features:
  backupConfiguration:
    interval: 1h0m0s
patches:
  - idOverride: 200-homelab
    inline:
      cluster:
        apiServer:
          certSANs:
            - 10.5.0.2
        network:
          cni:
            name: none
        proxy:
          disabled: true
      machine:
        files:
          - content: |-
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                discard_unpacked_layers = false
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                discard_unpacked_layers = false
            op: create
            path: /etc/cri/conf.d/20-customization.part
            permissions: 0
        kubelet:
          defaultRuntimeSeccompProfileEnabled: true
          extraMounts:
            - destination: /var/openebs/local
              options:
                - bind
                - rshared
                - rw
              source: /var/openebs/local
              type: bind
        sysctls:
          fs.inotify.max_queued_events: "65536"
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "524288"
        time:
          disabled: false
          servers:
            - 10.1.1.1
---
kind: ControlPlane
machineClass:
  name: dell-micro
  size: 3
patches:
  - idOverride: 400-homelab-control-planes
    inline:
      cluster:
        apiServer:
          admissionControl:
            - configuration:
                exemptions:
                  namespaces:
                    - openebs-system
                    - security
                    - kyverno
                    - rook-ceph
                    - qbittorrent
                    - observability
                    - home-automation
              name: PodSecurity
          disablePodSecurityPolicy: true
          extraArgs:
            bind-address: 0.0.0.0
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0

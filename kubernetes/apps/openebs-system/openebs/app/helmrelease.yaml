---
# yaml-language-server: $schema=https://ks.hsn.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: openebs-zfs
spec:
  interval: 30m
  chart:
    spec:
      chart: zfs-localpv
      version: 2.5.1
      sourceRef:
        kind: HelmRepository
        name: openebs-zfs
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    zfsNode:
      encrKeysDir: /var/openebs/keys
